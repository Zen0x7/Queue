name: Build Frontend

on:
  push:
    paths:
      - '.github/workflows/build-frontend.yml'
      - 'frontend/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: '22.x'

      - run: | 
          cd frontend
          yarn
          yarn build
